_BASE_: "../Base-RCNN.yaml"
MODEL:
  META_ARCHITECTURE: "FsodRCNN"
  ROI_HEADS:
    NAME: "FsodRes5ROIHeads"
    NUM_CLASSES: 60
  REFINE:
    MOMENTUM: 0.1
    NUM_CLASSES: 24
DATASETS:
  TRAIN: ("coco_2014_trainval_base",)
  TEST: ("coco_2014_val_base",)
SOLVER:
  BASE_LR: 0.02
  STEPS: (85000, 100000)
  MAX_ITER: 110000
INPUT:
  MIN_SIZE_TRAIN: (384, 416, 448, 480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800, 832, 864, 896, 928, 960, 992, 1024, 1056, 1088, 1120, 1152, 1184, 1216, 1248, 1280, 1312)
  MIN_SIZE_TEST: 800